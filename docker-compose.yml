version: "3.9"

services:
  backend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm i -g pnpm && pnpm install && pnpm start:dev"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}
      - LOCALSTACK_HOST=${LOCALSTACK_HOST:-host.docker.internal}
      - LOCALSTACK_PORT=${LOCALSTACK_PORT:-4566}
    volumes:
      - ./:/app
      - backend_node_modules:/app/node_modules
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm i -g pnpm && pnpm install && pnpm dev --host 0.0.0.0 --port ${FRONTEND_PORT:-5173}"
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"
    environment:
      # Configure Vite proxy target to backend container
      - BACKEND_HOST=backend
      - BACKEND_PORT=3000
    volumes:
      - ./client:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_node_modules:
  frontend_node_modules:
